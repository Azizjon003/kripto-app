<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tub sonlarni tekshirish</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Tub sonlarni tekshirish</h2>
        </div>
        <div class="card-content">
          <div class="mode-toggle">
            <input type="checkbox" id="largeNumberMode" class="mode-checkbox" />
            <label for="largeNumberMode">Katta sonlar</label>
          </div>

          <!-- Standard input (default mode) -->
          <div id="standardInputGroup" class="input-group">
            <input
              type="number"
              id="numberInput"
              class="number-input"
              placeholder="Sonni kiriting"
            />
            <button id="checkButton" class="check-button">Tekshirish</button>
          </div>

          <!-- Large number input (hidden by default) -->
          <div id="largeInputGroup" class="input-group hidden">
            <textarea
              id="largeNumberInput"
              class="large-number-input"
              placeholder="Katta sonni kiriting"
            ></textarea>
            <button id="checkLargeButton" class="check-button">
              Tekshirish
            </button>
          </div>

          <!-- Results area -->
          <div id="standardResults">
            <div class="charts-container">
              <div class="chart-card">
                <h3>Guvohlar statistikasi</h3>
                <canvas id="witnessChart"></canvas>
              </div>
              <div class="chart-card">
                <h3>Bajarilish vaqti</h3>
                <canvas id="timeChart"></canvas>
              </div>
            </div>
            <div id="results" class="results-container"></div>
          </div>

          <!-- Large number results (simplified) -->
          <div id="largeResults" class="hidden">
            <div class="result-card">
              <div id="largeNumberResult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module">
      const { primalityTest } = require("./prime.js");
      window.primalityTest = primalityTest; // Global scope'ga chiqarish
    </script>
    <script src="prime-algorithms.js"></script>
    <script src="app.js"></script>
  </body>
</html>
