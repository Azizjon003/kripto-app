<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eslatmalarni Qaydlash</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Eslatmalar</h1>
        <button id="add-note-btn">+ Yangi Eslatma</button>
      </header>
      <section id="search-section">
        <input
          type="text"
          id="search-bar"
          placeholder="Eslatmani qidiring..."
        />
      </section>
      <main id="notes-container">
        <p class="placeholder">Hozircha eslatmalar mavjud emas.</p>
      </main>
    </div>

    <!-- Modal: Yangi Eslatma -->
    <div id="note-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Yangi Eslatma</h2>
        <textarea id="note-input" placeholder="Eslatmani yozing..."></textarea>
        <label for="category">Kategoriya:</label>
        <select id="category">
          <option value="ish">Ish</option>
          <option value="shaxsiy">Shaxsiy</option>
          <option value="muzika">Muzika</option>
          <option value="sport">Sport</option>
        </select>
        <div class="modal-actions">
          <button id="save-note-btn">Saqlash</button>
          <button id="close-modal-btn">Bekor qilish</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
